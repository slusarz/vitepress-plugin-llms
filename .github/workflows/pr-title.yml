name: ✅ Check PR Title

on:
  pull_request:
    types: [opened, edited]

permissions: {}

jobs:
  lint-pr-title:
    runs-on: ubuntu-latest

    if: ${{ (github.event.action == 'opened' || github.event.changes.title != null) && github.actor != 'renovate[bot]' }}

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
          # Only fetch the config file from the repository
          sparse-checkout-cone-mode: false
          sparse-checkout: commitlint.config.ts

      - name: 📦 Install dependencies
        run: npm install @commitlint/types @commitlint/config-conventional commitlint

      - name: 🔍 Check PR title with commitlint
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
        run: echo "$PR_TITLE" | npx commitlint
